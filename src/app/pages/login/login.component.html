<div class="row justify-content-center">
  <div class="col-6 m-5">
    <div class="card">
      <div class="card-header bg-dark text-white">
        Login
      </div>
      <div class="card-body">
        <div [formGroup]="loginForm" >
          <label for="username">Username</label>
          <input id="username" formControlName="username" class="form-control" [ngClass]="(loginForm.get('username').invalid && loginForm.get('username').touched) ? 'is-invalid': ''">
          <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="alert alert-danger p-2" role="alert">
            <span *ngIf="loginForm.get('username').errors?.email && loginForm.get('username').touched " class="">
              Username is not a valid email
            </span>
            <span *ngIf="loginForm.get('username').errors?.required && loginForm.get('username').touched " class="">
              Username Required
            </span>
          </div>
        </div>
        <div class="mt-1" [formGroup]="loginForm" >
          <label for="password">Password</label>
          <input id="password"  type="password" formControlName="password" [formGroup]="loginForm" class="form-control" [ngClass]="(loginForm.get('password').invalid && loginForm.get('password').touched) ? 'is-invalid': ''">
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="alert alert-danger p-2" role="alert">
            <span>
              Password Required
            </span>
          </div>
        </div>
        <br>
        <div>
          <button (click)="onLogin()" class="btn btn-dark">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
